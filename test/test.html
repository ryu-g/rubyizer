<body>
  <section>
    <h1>Rubyizer</h1>
  </section>
  <section class="controller"><textarea id="inputText" cols="60" rows="40" placeholder="ここに文章を入力して、右側の「ルビをつけた記法を表示する」ボタンを押してください。
  ルビ付き記法の文章が右側に出力されます。"> </textarea></section>
  <section class="resultView">
    <div class="resultControllArea"><button id="translate" disabled="">ルビをつけた記法を表示する</button></div>
    <div class="resultArea">
      <pre><code id="resulttxt">← 文章を入力してください。（例：自動で動くようにしよう）</code></pre><button id="copybutton">結果をコピー</button></div>
    <pre> <code class="sample">サンプルテキスト
  
  物事がグローバルな基準で動いている世の中において、教育は国や地域で細分化・最適化された数少ない分野となって残っています。
  インターネットが世界の末端まで普及していく中で、国や地域ごとに特色のある教育に加え、STEM教育※のようにグローバルに統一された教育もまた一つの大きな流れとなって、生活に浸透してきています。
  誰もが簡単に教育を受けられるように、誰もが競い合い、学び合えるように、アプリやサービスの枠を超えた新しい教育インフラを創り上げることが我々のミッションです。</code></pre>
  </section>
</body>
